<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/Portfolio/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrick Abou Gharib | Portfolio</title>
    <!-- GitHub Pages SPA Redirect -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- Import maps for bare module specifiers - helps with GitHub Pages deployments -->
    <script type="importmap">
      {
        "imports": {
          "vue": "/Portfolio/assets/js/vue.js",
          "vue-router": "/Portfolio/assets/js/vue.js",
          "pinia": "/Portfolio/assets/js/pinia.js",
          "vuetify": "/Portfolio/assets/js/vuetify.js",
          "vuetify/directives": "/Portfolio/assets/js/vuetify.js",
          "vuetify/components": "/Portfolio/assets/js/vuetify.js",
          "vuetify/iconsets/mdi": "/Portfolio/assets/js/vuetify.js",
          "vuetify/styles": "/Portfolio/assets/js/vuetify.js",
          "vuetify/styles/": "/Portfolio/assets/js/vuetify.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
